<title>Interactive Page</title>

</head>

<body>
<style>
div {
	height: auto;
	width: 350px;
}
</style>


	<center>
	<div>
		<h1>Click away!</h1>
		<p>Your coockies: <text id="YourCookies">0</text></p>
		<img id="cookie" src="img/PerfectCookie.png">
			
	</div>
	</center>
</body>

<script>
var cookiesInBank = 0;
			
	function animateclickoncookie(){
		$("#cookie").animate({
		width: "540px",
		height: "540px"}
		, 100);
		
		$("#cookie").animate({
		width: "500px",
		height: "500px"}
		, 100);
	}
		
	$("#cookie").click(function(){
		animateclickoncookie() ;
		cookiesInBank += 1;
		$("#YourCookies").html(cookiesInBank);
	});
</script>

</html>
